<div class="large-box-input mat-elevation-z4">
  <form class="form" [formGroup]="form">

    <h3 class="titleInput">PROPRIETÁRIO</h3>

    <mat-form-field class="full-width">
      <input formControlName="nome" matInput placeholder="Nome">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="cpf" matInput placeholder="CPF">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="end" matInput placeholder="Endereço">
    </mat-form-field>


    <mat-form-field class="full-width">
      <input formControlName="telefone" matInput placeholder="Telefone">
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" id="buttonSubmit" (click)="add()">ADICIONAR</button>
      <button mat-raised-button color="warn" id="buttonSubmit" (click)=cancel()>CANCELAR</button>
    </div>
  </form>
</div>
