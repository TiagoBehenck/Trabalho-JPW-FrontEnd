<div class="large-box mat-elevation-z4">

  <table mat-table [dataSource]="dataSource">

    <!-- Id  -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let animal"> {{animal._id}} </td>
    </ng-container>

    <!-- Nome  -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let animal"> {{animal.nome}} </td>
    </ng-container>

    <!-- Raça -->
    <ng-container matColumnDef="raca">
      <th mat-header-cell *matHeaderCellDef> Raça </th>
      <td mat-cell *matCellDef="let animal"> {{animal.raca}} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let animal"> {{animal.idade}} </td>
    </ng-container>

    <!-- Data de Nascimento -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let animal"> {{animal.dataNascimento}} </td>
    </ng-container>

    <!-- Ação -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="atualizar()" >Atualizar</button>
        <button mat-button color="warn" (click)="excluir()">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
