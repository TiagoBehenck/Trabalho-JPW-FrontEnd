<div class="large-box mat-elevation-z4">

  <table mat-table [dataSource]="dataSource">

    <!-- Id  -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let proprietario"> {{proprietario._id}} </td>
    </ng-container>

    <!-- Nome  -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let proprietario"> {{proprietario.nome}} </td>
    </ng-container>

    <!-- Raça -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let proprietario"> {{proprietario.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let proprietario"> {{proprietario.end}} </td>
    </ng-container>

    <!-- Data de Nascimento -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let proprietario"> {{proprietario.telefone}} </td>
    </ng-container>

    <!-- Ação -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary " (click)="atualizar()">Atualizar</button>
        <button mat-button color="warn" (click)="excluir()">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
